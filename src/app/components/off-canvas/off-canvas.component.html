<div class="fixed inset-0 z-50 overflow-hidden pointer-events-none" [class]="{'pointer-events-auto': isOpen}">
  <!-- Backdrop -->
  <div
    class="absolute inset-0 bg-gray-500 bg-opacity-75"
    [style]="{ opacity: isOpen ? 1 : 0 }"
    (click)="close()">
  </div>
  <!-- Drawer Panel -->
  <div class="absolute inset-y-0 right-0 flex max-w-full">
    <div class="w-screen max-w-md">
      <div
        [@slideInOut]="isOpen ? 'in' : 'out'"
        class="flex flex-col h-full bg-white shadow-xl">
        <!-- Header -->
        <div class="px-4 py-6 bg-gray-100 flex items-center justify-between">
          <h2 class="text-lg font-medium text-gray-900">{{ title }}</h2>
          <button (click)="close()" class="text-gray-400 hover:text-gray-500">
            <span class="sr-only">Close panel</span>
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <!-- Content -->
        <div class="flex-1 p-4 overflow-y-auto">
          <ng-content></ng-content>
        </div>
        <!-- Footer -->
        <div class="px-4 py-4 bg-gray-100 flex justify-end space-x-2">
          <button (click)="save()" class="btn btn-primary">
            {{ confirmLabel }}
          </button>
          <button (click)="close()" class="btn btn-secondary">
            {{ cancelLabel }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
