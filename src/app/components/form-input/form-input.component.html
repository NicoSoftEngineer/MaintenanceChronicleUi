<div class="form-field border-0" [class.focused]="focused()" [class.disabled]="isInputDisabled()">
  <div class="input-field ">
    <input
      [id]="inputId"
      [type]="type()"
      [value]="value()"
      [placeholder]="label() ? '' : placeholder()"
      [required]="required()"
      [disabled]="isInputDisabled()"
      [readonly]="readonly()"
      (input)="onInputChange($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      class="peer"
      [class]="(error() || (validationError() && touched())) ?
      'input-field-input-invalid' :
      'input-field-input'"
        >
    @if (label()) {
      <label
        [for]="inputId"
        [class.floating]="floatingLabel()"
        [class]="(error() || (validationError() && touched()))  ?
          'input-field-label-invalid' :
          'input-field-label'">
        {{ label() }}
        @if (required()) {
          <span class="required-marker">*</span>
        }
      </label>
    }
  </div>
  @if (description() && !error() && !validationError()) {
    <p class="description">{{ description() }}</p>
  }

  @if (error() || (validationError() && touched())) {
    <p class="input-field-error-text">{{ error() || 'Toto pole je povinn√©' }}</p>
  }
</div>
