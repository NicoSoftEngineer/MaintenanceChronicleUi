<div class="form-field border-0" [class.focused]="focused()" [class.disabled]="isInputDisabled()">
  <div class="input-field ">
    <input
      [id]="inputId"
      [type]="showPassword ? 'text' : type()"
      [value]="value()"
      [placeholder]="label() ? '' : placeholder()"
      [required]="required()"
      [disabled]="isInputDisabled()"
      [readonly]="readonly()"
      (input)="onInputChange($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      class="peer"
      [class]="(getErrors() || (validationError() && touched())) ?
      'input-field-input-invalid' :
      'input-field-input'"
        >
    @if(type() === 'password') {
      <button
        type="button"
        class="show-password-icon"
        (click)="showPassword = !showPassword">
        @if(showPassword) {
          <i class="material-icons">visibility</i>
        } @else {
          <i class="material-icons">visibility_off</i>
        }
      </button>

    }
    @if (label()) {
      <label
        [for]="inputId"
        [class.floating]="floatingLabel()"
        [class]="(getErrors() || (validationError() && touched()))  ?
          'input-field-label-invalid' :
          'input-field-label'">
        {{ label() }}
        @if (required()) {
          <span class="required-marker">*</span>
        }
      </label>
    }
  </div>
  @if (description() && !error && !validationError()) {
    <p class="description">{{ description() }}</p>
  }

  @if (getErrors() || (validationError() && touched())) {
    <p class="input-field-error-text">{{ getErrors() || 'Toto pole je povinn√©' }}</p>
  }
</div>
