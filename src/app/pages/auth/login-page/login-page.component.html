<section class="flex justify-center items-center h-80p">
  <div class="rounded-md h-fit shadow-lg shadow-slate-500 w-25p pt-1">
    <form class="p-2 border-0" [formGroup]="formular" (ngSubmit)="formular.valid && formular.markAllAsTouched(); onSubmit()" novalidate>
      <h2 class="text-lg font-bold text-center text-black">Přihlášení</h2>
      <form-input formControlName="email" type="text" name="email" [required]="true" label="Email"/>
      <form-input formControlName="password" type="password" name="password" [required]="true" label="Heslo"/>

      <div class="flex justify-between items-center m-3">
        <a routerLink="/register" class=" ">Nemáte účet? Registrujte se!</a>
        <button type="submit" class="primary-button">Přihlásit</button>
      </div>
    </form>
  </div>
</section>
