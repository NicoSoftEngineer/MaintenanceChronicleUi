<div class="max-w-5xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-center">Kontakty</h2>

  <div class="grid grid-cols-1 gap-4">
    @for(contact of contacts; track contact.id){
    <div class="bg-white p-4 rounded-lg shadow-md flex items-center gap-4 hover:shadow-lg transition">
      <div>
        <h3 class="text-lg font-semibold">{{ contact.name }}</h3>
        <p class="text-sm text-gray-600">{{ contact.email }}</p>
        <p class="text-sm text-gray-600">{{ contact.phoneNumber }}</p>
      </div>
    </div>
    }
  </div>
</div>
