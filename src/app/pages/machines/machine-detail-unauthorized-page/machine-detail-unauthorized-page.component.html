<div class="max-w-5xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-center">Kontakty</h2>

  <div class="grid grid-cols-1 gap-4">
    @for(contact of contacts; track contact.id){
    <div class="bg-white p-4 rounded-lg shadow-md gap-4 hover:shadow-lg transition w-full">
      <div class="flex justify-between items-center">
        <!-- Contact Details -->
        <div class="flex items-center gap-4">
          <div>
            <h3 class="text-lg font-semibold">{{ contact.name }}</h3>
            <p class="text-sm text-gray-600">{{ contact.email }}</p>
            <p class="text-sm text-gray-600">{{ contact.phoneNumber }}</p>
          </div>
        </div>

        <!-- Copy Buttons -->
        <div class="flex flex-col w-1/5">
          <div class="flex gap-2 justify-around w-full">
            <!-- Copy Email -->
            <button (click)="copyToClipboard(contact.email)" class="text-gray-500 hover:text-blue-500">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                  d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z" />
              </svg>
            </button>

            <!-- Copy Phone -->
            <button (click)="copyToClipboard(contact.phoneNumber!)" class="text-gray-500 hover:text-green-500">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18.427 14.768 17.2 13.542a1.733 1.733 0 0 0-2.45 0l-.613.613a1.732 1.732 0 0 1-2.45 0l-1.838-1.84a1.735 1.735 0 0 1 0-2.452l.612-.613a1.735 1.735 0 0 0 0-2.452L9.237 5.572a1.6 1.6 0 0 0-2.45 0c-3.223 3.2-1.702 6.896 1.519 10.117 3.22 3.221 6.914 4.745 10.12 1.535a1.601 1.601 0 0 0 0-2.456Z" />
              </svg>
            </button>
          </div>
          <div class="flex justify-center items-center gap-2">
            @if(copiedText === contact.email || copiedText === contact.phoneNumber){
            <p class="text-sm text-green-500">Zkopírováno</p>
            }@else {
            <p class="text-sm text-gray-600">Kliknutím zkopírujete</p>
            }
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
