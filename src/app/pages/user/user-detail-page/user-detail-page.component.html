<div class="flex">
  <!-- User detail section -->
  <section class="w-1/2 flex flex-col items-start justify-stretch p-4">
    <mach:alert class="w-full m-2"/>
    <h2 class="p-2 text-lg font-bold text-center text-black">Uživatel</h2>
    <form [formGroup]="userFormular" (ngSubmit)="onSubmit()" class="space-y-4 w-full">
      <mach:forminput formControlName="firstName" type="text" name="firstName" [required]="true" label="Jméno" />
      <mach:forminput formControlName="lastName" type="text" name="lastName" [required]="true"
        label="Příjmení" />
      <mach:forminput formControlName="email" type="text" name="email" [required]="true" label="Email" [error]="getErrorMessage(userFormular.get('email'), 'email')!"/>
      <mach:multiSelect [options]="roleOptions"
        [selecteOptionsInput]="selectedRoles"
        [(ngModel)]="selectedRoles"
        [ngModelOptions]="{standalone: true}"
        [required]="true"
        label="Vyberte role"
        placeholder="Vybrat role..."/>

      <div class="flex justify-end">
        <button type="submit" class="btn btn-primary">Uložit</button>
      </div>
    </form>
  </section>
  <!-- Locations list section -->
  <section class="p-4 w-1/2">
    <h2 class="pt-6 text-lg font-bold text-start text-black">Pobočky</h2>
    @for (location of locations; track location.id) {
      <div class="mt-6 p-4 bg-gray-100 border-l-4 border-[#093d82] rounded-lg w-full flex justify-between items-center">
        <p class="text-xl font-extrabold text-black">{{location.name}}</p>
        <a [routerLink]="['/locations', location.id]" class="no-underline">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 14v4.833A1.166 1.166 0 0 1 16.833 20H5.167A1.167 1.167 0 0 1 4 18.833V7.167A1.166 1.166 0 0 1 5.167 6h4.618m4.447-2H20v5.768m-7.889 2.121 7.778-7.778"/>
          </svg>
        </a>
      </div>
    }
  </section>
</div>
