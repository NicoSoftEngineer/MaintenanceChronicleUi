<section class="flex flex-col items-center justify-stretch p-4 h-full">
  <div class="w-2/3 ">
    <mach:alert class="w-full m-2" />
    <mach:pop-up  />
    <div class="flex justify-between items-baseline">
      <h1 class="p-2 text-2xl font-bold text-center text-black">Zákazníci</h1>
      <div class="">
        <a [routerLink]="['/customer-detail', '']" class="btn btn-primary">Nový zákazník</a>
      </div>
    </div>

  </div>
  @for(customer of customers;track customer.name){
  <div
    class="w-2/3 border p-2 m-2 border-[#1F0F53] text-[#1F0F53] rounded-xl dark:border-gray-700 bg-gray-200 shadow-lg ">
    <div class="flex  justify-between items-center p-2 border-gray-200 dark:border-gray-700 ">
      <div class="flex flex-col w-1/4  self-start">
        <span class="text-lg font-bold">{{customer.name}}</span>
      </div>
      <div class="flex flex-col justify-start pt-2 w-1/3">
        <div class="flex items-center justify-between">
          <span class="font-bold w-1/4 ">IČO:</span>
          <span>564851298</span>
        </div>
        <div class="flex items-center  justify-between">
          <span class="font-bold w-1/4">Email:</span>
          <span>backend-add&#64;email.com</span>
        </div>
        <div class="flex items-center  justify-between">
          <span class="font-bold w-1/4">Tel. číslo:</span>
          <span>+420 654 987 269</span>

        </div>
      </div>
      <div class="flex justify-end items-center h-1/4">
        <button [routerLink]="['/customer-detail', customer.id]" class="btn btn-primary">Detail</button>
        <button (click)="openPopUp(customer)" class="btn btn-danger">Smazat</button>

      </div>
    </div>
  </div>
  }

</section>
