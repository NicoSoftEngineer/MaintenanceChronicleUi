<section class="flex flex-col items-center justify-stretch p-4 h-full">
  <div class="w-2/3 ">
    <mach:alert class="w-full m-2" />
    <mach:pop-up />
    <div class="flex justify-between items-baseline">
      <h1 class="p-2 text-2xl font-bold text-center text-black">Zákazníci</h1>
      <div class="">
        <a [routerLink]="['/customer-detail', '']" class="btn btn-primary">Nový zákazník</a>
      </div>
    </div>

  </div>
  @for(customer of customers;track customer.name){
  <div
    class="list-item ">
    <div class="flex  justify-between items-center p-2 ">
      <div class="flex flex-col w-1/4  self-start">
        <span class="text-lg font-bold">{{customer.name}}</span>
      </div>
      <div class="flex justify-between pt-2 w-1/3">
        <div class="flex flex-col">
          <span class="font-bold  ">IČO:</span>
          <span class="font-bold">Email:</span>
          <span class="font-bold ">Tel. číslo:</span>
        </div>
        <div class="flex flex-col">
          <span>{{customer.companyIdNumber}}</span>
          <span>{{customer.email}}</span>
          <span>{{customer.phoneNumber}}</span>
        </div>
      </div>
      <div class="flex justify-end items-center h-1/4">
        <a [routerLink]="['/customer-detail', customer.id]" class="btn btn-primary">Detail</a>
        <button (click)="openPopUp(customer)" class="btn btn-danger">Smazat</button>
      </div>
    </div>
  </div>
  }
</section>
