<div class="flex md:flex-row flex-col w-full justify-stretch p-2 h-full">
  <!-- Location detail section -->
  <section class="md:w-1/2 w-full flex flex-col items-start pb-4">
    <mach:alert class="w-full m-2" />
    <div class="mt-6 p-4 bg-gray-100 border-l-4 border-[#093d82] rounded-lg w-full flex justify-between items-center">
      <div>
        <p class="text-xl font-extrabold text-black">{{machineDetail.manufacture}} &ensp; {{machineDetail.model}}</p>
        <p class="text-base text-black">{{machineDetail.serialNumber}}</p>
      </div>
      <a [routerLink]="['/machines', machineDetail.id]" class="no-underline">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 14v4.833A1.166 1.166 0 0 1 16.833 20H5.167A1.167 1.167 0 0 1 4 18.833V7.167A1.166 1.166 0 0 1 5.167 6h4.618m4.447-2H20v5.768m-7.889 2.121 7.778-7.778"/>
        </svg>
      </a>
    </div>
    <!-- Machine detail section -->
    <h2 class="p-2 text-lg font-bold text-center text-black">Záznam</h2>
    <form [formGroup]="recordFormular" (ngSubmit)="onSubmit()" class="w-full">
      <mach:forminput formControlName="description" type="multiline" name="description" [required]="true" label="Popis" />
      <mach:forminput formControlName="date" type="date" name="date" [required]="true" label="Datum" />
      <mach:multiSelect [options]="typeOptions"
      [selectedOptionsInput]="selectedType"
      [(ngModel)]="selectedType"
      [ngModelOptions]="{standalone: true}"
      [required]="true"
      label="Typ"
      [closeOnSelect]="true"
      [maxSelections]="1"
      placeholder="Vybrat typ..." />
      <div class="flex justify-end">
        <button type="submit" class="btn btn-primary">Uložit</button>
      </div>
    </form>
  </section>
</div>
